<div class="main-content">
  <div class="left-content">
    <table mat-table [dataSource]="budgets" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <!-- First Column -->
      <ng-container matColumnDef="first_month">
        <th mat-header-cell *matHeaderCellDef> First Month </th>
        <td mat-cell *matCellDef="let element"> {{element.first_month}} </td>
      </ng-container>

      <!-- Last Month Column -->
      <ng-container matColumnDef="last_month">
        <th mat-header-cell *matHeaderCellDef> Last Month </th>
        <td mat-cell *matCellDef="let element"> {{element.last_month}} </td>
      </ng-container>

      <!-- Last Modified On Column -->
      <ng-container matColumnDef="last_modified_on">
        <th mat-header-cell *matHeaderCellDef> Last Modified On </th>
        <td mat-cell *matCellDef="let element"> {{element.last_modified_on | date:'yyyy-MM-dd'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row, let i = index; columns: displayedColumns;" class="body-data-row"
        (click)="showBudgetDetail(row, i)"></tr>
    </table>
  </div>
  <div class="right-content">
    <div class="item">
      <div class="mat-title">Name of Budget : </div>
      <div class="mat-subheading-2">{{singleBudget?.name}}</div>
    </div>
    <div class="line"></div>
    <div class="item">
      <div class="mat-title">Last Month : </div>
      <div class="mat-subheading-2">{{singleBudget?.last_month}}</div>
    </div>
    <div class="line"></div>
    <div class="item">
      <div class="mat-title">First Month : </div>
      <div class="mat-subheading-2">{{singleBudget?.first_month}}</div>
    </div>
    <div class="line"></div>
  </div>
</div>
